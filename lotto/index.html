<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="lotto" style="display: flex">
      <div
        id="buy"
        style="width: 20%; border-right: 1px solid black; height: 500px"
      >
        <div>구입금액을 입력해 주세요.</div>
        <form id="price">
          <input />
        </form>
        <p>
          <div id="buy-number"></div>
          <ul style="padding: 0; margin:0; list-style: none;" id="random-lotto"></ul>
        </p>
      </div>
      <div id="result" style="margin-left: 5%; visibility: hidden">
        <div id="winning-numbers">
          <div>지난 주 당첨 번호를 입력해주세요.</div>
          <form id="winning-numbers-form">
            <input />
          </form>
        </div>
        <div id="bonus-number" style="visibility: hidden">
          <div>보너스 볼을 입력해 주세요.</div>
          <form id="bonus-number-form">
            <input />
          </form>
        </div>
        <div id="winning-result"></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
